<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Micromouse Simulation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Micromouse Maze Simulation</h1>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button id="setWall">Set Wall</button>
            <button id="setStart">Set Start</button>
            <button id="setEnd">Set End</button>
            <button id="randomMaze">Random Maze</button>
            <button id="findPath">Find Path</button>
            <button id="reset">Reset</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
